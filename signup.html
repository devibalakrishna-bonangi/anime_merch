<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AnimeLoot</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <a href="index.html" class="logo">ANIME LOOT</a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
        </ul>
    </nav>

    <div class="form-container">
        <h2 style="text-align: center; margin-bottom: 2rem; color: var(--accent-cyan);">Sign Up</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Sign Up</button>
            <p style="text-align: center; margin-top: 1rem;">
                Already have an account? <a href="login.html" style="color: var(--accent-pink);">Login</a>
            </p>
        </form>
    </div>

    <script src="auth.js"></script>
    <script>
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Check if user exists
                const checkRes = await fetch(`https://json-backend-29ka.onrender.com/users?email=${email}`);
                const existing = await checkRes.json();

                if (existing.length > 0) {
                    alert('User already exists!');
                    return;
                }

                // Create user
                const newUser = {
                    name,
                    email,
                    password,
                    role: 'user' // Default role
                };

                const response = await fetch('https://json-backend-29ka.onrender.com/users', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newUser)
                });

                if (response.ok) {
                    alert('Registration successful! Please login.');
                    window.location.href = 'login.html';
                }
            } catch (error) {
                console.error(error);
                alert('Registration failed.');
            }
        });
    </script>
</body>

</html>
