<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AnimeLoot</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <a href="index.html" class="logo">ANIME LOOT</a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
        </ul>
    </nav>

    <div class="form-container">
        <h2 style="text-align: center; margin-bottom: 2rem; color: var(--accent-pink);">Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            <p style="text-align: center; margin-top: 1rem;">
                Don't have an account? <a href="signup.html" style="color: var(--accent-cyan);">Sign Up</a>
            </p>
        </form>
    </div>

    <script src="auth.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`http://localhost:4000/users?email=${email}&password=${password}`);
                const users = await response.json();

                if (users.length > 0) {
                    const user = users[0];
                    localStorage.setItem('user', JSON.stringify(user));
                    alert('Login successful!');
                    window.location.href = 'index.html';
                } else {
                    alert('Invalid credentials!');
                }
            } catch (error) {
                console.error(error);
                alert('Login failed. Is server running?');
            }
        });
    </script>
</body>

</html>
